<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .login-tabs {
      margin-bottom: 20px;
    }
    .login-tabs .nav-item {
      cursor: pointer;
    }
    .login-form {
      text-align: center;
    }
    .login-image {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login-container">
    <ul class="nav nav-tabs justify-content-center login-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#student">Student</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#teacher">Teacher</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="student">
        <div class="login-form">
          <img src="student_image.jpg" alt="Student Image" class="login-image">
          <form id="studentForm" onsubmit="redirectTo('student')">
            <div class="form-group">
              <input type="email" class="form-control" id="studentEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="studentPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </form>
        </div>
      </div>
      <div class="tab-pane fade" id="teacher">
        <div class="login-form">
          <img src="teacher_image.jpg" alt="Teacher Image" class="login-image">
          <form id="teacherForm" onsubmit="redirectTo('teacher')">
            <div class="form-group">
              <input type="email" class="form-control" id="teacherEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="teacherPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function redirectTo(userType) {
    if (userType === 'student') {
      var studentEmail = document.getElementById("studentEmail").value;
      // Redirect to student URL
      window.location.href = "student_dashboard.html?email=" + encodeURIComponent(studentEmail);
    } else if (userType === 'teacher') {
      var teacherEmail = document.getElementById("teacherEmail").value;
      // Redirect to teacher URL
      window.location.href = "teacher_dashboard.html?email=" + encodeURIComponent(teacherEmail);
    }
    return false; // Prevent form submission
  }
</script>

</body>
</html>
