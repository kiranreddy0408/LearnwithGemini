    <style>
    .register-photo {
  background: #f1f7fc;
  padding: 80px 0;
}

.register-photo .image-holder {
    display: table-cell;
    width: auto;
    background: url(/static/images/mock-removebg-preview.jpg);
    /* background: url(https://i.imgur.com/Fqm9rWL.jpg); */
    /* background: url(/static/images/mockInterview.jpg); */
    background-size: 100% 100%; /* Adjusted to fit the image completely */
}

.register-photo .form-container {
  display: table;
  max-width: 900px;
  width: 90%;
  margin: 0 auto;
  box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
}

.register-photo form {
  display: table-cell;
  width: 400px;
  background-color: #ffffff;
  padding: 40px 60px;
  color: #505e6c;
}

@media (max-width:991px) {
  .register-photo form {
    padding: 40px;
  }
}

.register-photo form h2 {
  font-size: 24px;
  line-height: 1.5;
  margin-bottom: 30px;
}

.register-photo form .form-control {
  background: transparent;
  border: none;
  border-bottom: 1px solid #dfe7f1;
  border-radius: 0;
  box-shadow: none;
  outline: none;
  color: inherit;
  text-indent: 0px;
  height: 40px;
}

.register-photo form .form-check {
  font-size: 13px;
  line-height: 20px;
}

.register-photo form .btn-primary {
  background: green;
  border: none;
  border-radius: 4px;
  padding: 11px;
  box-shadow: none;
  margin-top: 35px;
  text-shadow: none;
  outline: none !important;
}

.register-photo form .btn-primary:hover, .register-photo form .btn-primary:active {
  background: green;
}

.register-photo form .btn-primary:active {
  transform: translateY(1px);
}

.register-photo form .already {
  display: block;
  text-align: center;
  font-size: 12px;
  color: #6f7a85;
  opacity: 0.9;
  text-decoration: none;
}
    </style>

    <title>Design a short form page.</title>
  </head>
  <body>
    {% extends "nav2.html" %}
  
    {% block content %}
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form id="learnForm" method="post" action="javascript:void(0);">
                <h2 class="text-center"><strong>Learn</strong> Any Topic</h2>
                <div class="form-group">
                    <select class="form-control" name="board">
                        <option value="">Select Board</option>
                        <option value="CBSE">CBSE</option>
                        <option value="SSC">SSC</option>
                        <option value="ICSE">ICSE</option>
                        <option value="CSE">CSE</option>
                        <option value="CHE">CHE</option>
                        <option value="EEE">EEE</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" name="class">
                        <option value="">Select Class</option>
                        <option value="10">Class 10</option>
                        <option value="11">Class 11</option>
                        <option value="12">Class 12</option>
                        <option value="undergrade">Undergrade</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" name="subject">
                        <option value="">Select Subject</option>
                        <option value="Maths">Maths</option>
                        <option value="Science">Science</option>
                        <option value="Social">Social</option>
                        <option value="English">English</option>
                        <option value="computer_networks">Computer Networks</option>
                        <option value="Operating_systems">Operating Systems</option>
                        <option value="digital_Electrons">Digital Electrons</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="topic" placeholder="Topic">
                </div>
                <!-- You can add more form fields if needed -->
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Learn Topic</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("learnForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get form values
            var board = document.querySelector('select[name="board"]').value;
            var classValue = document.querySelector('select[name="class"]').value;
            var subject = document.querySelector('select[name="subject"]').value;
            var topic = document.querySelector('input[name="topic"]').value;
            
            // Construct the URL
            var url = `/learn?topic=${encodeURIComponent(topic)}`;
            
            // Redirect to the constructed URL
            window.location.href = url;
        });
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    {% endblock%}
  </body>
  

</html>
